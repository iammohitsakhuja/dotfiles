command_timeout = 2500 # Increase the timeout as there are some commands that exceed the default 500ms budget at times.

[directory]
# Show full path (or N last directories)
fish_style_pwd_dir_length = 2
truncation_length = 3               # Show last 3 directories
truncate_to_repo = false            # Don't stop truncating at repo root
read_only = " "                    # Optional: shows icon if dir is read-only
read_only_style = "red"

[kubernetes]
disabled = false
style = "sky bold"

[fill]
symbol = "·"

[time]
disabled = false
format = "[\uf017 $time]($style)"
time_format = "%H:%M:%S"

